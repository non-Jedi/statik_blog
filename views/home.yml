path: /
template: home
context:
  static:
    home_page: True
    pre_page_string: ""
  dynamic:
    post_range: session.query(post).filter(post.published != None).order_by(post.published.desc())[0:25]
    num_posts: len(session.query(post).filter(post.is_note == None).filter(post.published != None).all())
